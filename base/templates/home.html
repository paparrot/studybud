{% extends 'main.html' %}

{% block content %}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-column-gap: 1rem;
    }
</style>
<h1>Home</h1>
<div class="home-container">
    <aside>
        <h3>Browse topics</h3>
            <ul>
            {% for topic in topics %}
                <li id="topic.{{ topic.id }}">
                    <a href="{% url 'home' %}?q={{ topic.name }}">
                        {{ topic }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        <hr>
    </aside>
    <section>
        <h4>{{ rooms_count }} rooms available</h4>
        {% for room in rooms %}
        <article>
            <p>@{{ room.host.username }}</p>
            <h5>
                <a href="{% url 'room' room.id %}">
                    {{ room.name }}
                </a>
            </h5>
        </article>
        {% endfor %}
    </section>
</div>
{% endblock %}
