{% extends 'main.html' %}

{% block content %}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-column-gap: 1rem;
    }
</style>
<h1>Home</h1>
<div class="home-container">
    <aside class="topics-container">
        {% include 'components/topics.html' %}
    </aside>
    <section>
        <h2>Feed</h2>
        <hr>
        <h4>{{ rooms_count }} rooms available</h4>
        {% include 'components/feed.html' %}
    </section>
    <aside class="activity-container">
        {% include 'components/activity.html' %}
    </aside>
</div>
{% endblock %}
