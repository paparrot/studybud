<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study bud</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}"/>
</head>
<body>
<header>
    {% include 'navbar.html' %}
</header>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
            {% if message.tags %}
            class="{{ message.tags }}"
            {% endif %}
    >
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<main>
    {% block content %}

    {% endblock %}
</main>
<footer>
    {% include 'footer.html' %}
</footer>
</body>
</html>
