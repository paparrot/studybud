<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    {% include 'navbar.html' %}
</header>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
            {% if message.tags %}
            class="{{ message.tags }}"
            {% endif %}
    >
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<main>
    {% block content %}

    {% endblock %}
</main>
<footer>
    {% include 'footer.html' %}
</footer>
</body>
</html>
